<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class = "grid-container">

        background-color: lavender;
        padding: 10px;
        font-size: 30px;
    }
    .box2 {
        background-color: rgb(147, 64, 64);

    .grid-container1 {

    }

        padding : 20px;

    }

        padding: 20px;

    }

        display: grid;
        grid-template-columns: repeat(4,150px);
